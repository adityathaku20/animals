 body{

nav a{
    position: relative;

    transition: .5s;
}
nav a:hover{
    color: yellow;
}
nav a span{
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
z-index: 1;
border-bottom: 2px solid #0ef;
border-radius: 15px;
transform: scale(0) translate Y(50px);
opacity: 0;
transition: .5s;

nav a:hover span{
    transform: scale(1) translate Y(0);

form{

 transform: scale(1);

form {

    border-radius: 5px;

}

input[type="text"], input[type="email"], input[type="number"], select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus, select:focus, button:focus {
    outline: none;
    border-color: #4CAF50;
    box-shadow: 0 0 5px rgba(76,175,80,0.5);
}

select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: linear-gradient(45deg, transparent 50%, #333 50%), linear-gradient(135deg, #333 50%, transparent 50%), linear-gradient(to right, #ccc, #ccc);
    background-position: calc(100% - 20px) calc(1em + 2px), calc(100% - 15px) calc(1em + 2px), calc(100% - 2.5em) 0.5em;
    background-size: 5px 5px, 5px 5px, 1px 1.5em;
    background-repeat: no-repeat;
}

button {
    background-color: #000;
    color: #fff;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#customAmount {
    display: none;
}

    <input type="number" id="customAmount" placeholder="Enter custom amount in â‚¹" style="display: none;" name="amount">
    
    <button type="submit">SUBMIT</button>
    
    <script>
        document.getElementById("donationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            submitForm();
        });
        
        function submitForm() {
            var formData = {
                fname: document.getElementsByName("fname")[0].value,
                lname: document.getElementsByName("lname")[0].value,
                mail: document.getElementsByName("mail")[0].value,
                phone: document.getElementsByName("phone")[0].value,
                state: document.getElementsByName("state")[0].value,
                amount: document.getElementById("amountSelect").value === "custom" ? document.getElementById("customAmount").value : document.getElementById("amountSelect").value
            };
        
            fetch('http://localhost:3000/donate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // You can redirect user or show a thank you message here
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
        </script>
