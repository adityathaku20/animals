<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal Adoption Form</title>
<style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.5)10%,rgba(0,0,0,0.5)10%), url(../img/12.avif);
    background-position: center;
    background-size: cover;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background: #fff; 
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

input[type="text"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    transition: border-color 0.3s ease; /* Added transition effect */
}

input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease; /* Added transition effect */
}

input[type="submit"]:hover {
    background-color: #45a049;
}

/* Additional styling for a more animal-friendly look */
label {
    font-weight: bold;
    color: #333;
}

/* Let's style the input fields to be more inviting */
input[type="text"],
select,
textarea {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    transition: border-color 0.3s ease, background-color 0.3s ease; /* Added transition effect */
}

/* On hover, make the input fields more lively */
input[type="text"]:hover,
select:hover,
textarea:hover {
    background-color: #f7f7f7;
    border-color: #bbb;
}

/* On focus, give the input fields a slight glow effect */
input[type="text"]:focus,
select:focus,
textarea:focus {
    outline: none;
    border-color: #5cb85c; /* Green */
    box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
}

</style>
</head>
<body>
<form id="adoptionForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="India" selected>India</option>
    </select>

    <label for="state">State/Union Territory:</label>
    <select id="state" name="state" required>
        <option value="" disabled selected>Select State/UT</option>
        <!-- Options for states and union territories in India -->
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
        <option value="Daman and Diu">Daman and Diu</option>
        <option value="Delhi">Delhi</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Ladakh">Ladakh</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Puducherry">Puducherry</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
    </select>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <label for="animals">Animals:</label>
    <input type="text" id="animals" >

    <label for="condition">Condition Note:</label>
    <textarea id="condition" name="condition" rows="4"></textarea>

    <input type="submit" value="Submit">
</form>
</body>
</html>
